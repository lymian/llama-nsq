<div class="edit-product-container">
  <h2 class="title">Editar Producto</h2>

  <!-- Mensaje de error con estilo -->
  <div class="error-message" *ngIf="errorMessage">
    <span>{{ errorMessage }}</span>
  </div>

  <form (ngSubmit)="actualizarProducto()" #form="ngForm" class="product-form">
    <div class="form-group">
      <!-- Nombre -->
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        id="nombre"
        required
        name="nombre"
        [(ngModel)]="productoForm.nombre"
        placeholder="Ingrese el nombre del producto"
        class="form-input"
      />
    </div>

    <!-- Precio -->
    <div class="form-group">
      <label for="precio" class="form-label">Precio</label>
      <div class="input-group">
        <span class="input-prefix">$</span>
        <input
          type="number"
          step="0.01"
          id="precio"
          required
          name="precio"
          [(ngModel)]="productoForm.precio"
          placeholder="0.00"
          class="form-input"
        />
      </div>
    </div>

    <!-- Stock -->
    <div class="form-group">
      <label for="stock" class="form-label">Stock</label>
      <input
        type="number"
        id="stock"
        required
        name="stock"
        [(ngModel)]="productoForm.stock"
        placeholder="Ingrese la cantidad en stock"
        class="form-input"
      />
    </div>

    <!-- Descuento -->
    <div class="form-group">
      <label for="descuento" class="form-label">Descuento (%)</label>
      <div class="input-group">
        <input
          type="number"
          id="descuento"
          required
          name="descuento"
          [(ngModel)]="productoForm.descuento"
          placeholder="0"
          class="form-input"
        />
        <span class="input-suffix">%</span>
      </div>
    </div>

    <!-- Categoría -->
    <div class="form-group">
      <label for="categoriaId" class="form-label">Categoría</label>
      <select
        id="categoriaId"
        required
        name="categoriaId"
        [(ngModel)]="productoForm.categoriaId"
        class="form-select"
      >
        <option value="" disabled selected>Seleccione una categoría</option>
        <option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nombre }}
        </option>
      </select>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="btn btn-primary"
      >
        Actualizar
      </button>
      <a [routerLink]="['/inicio/productos']" class="btn btn-secondary">
        Volver a la lista
      </a>
    </div>
  </form>
</div>
