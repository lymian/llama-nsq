<div class="container py-4">
  <h2 class="text-center text-primary mb-4">Editar Producto</h2>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <form
    (ngSubmit)="actualizarProducto()"
    #form="ngForm"
    class="card shadow-lg p-4"
  >
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        required
        name="nombre"
        [(ngModel)]="productoForm.nombre"
        placeholder="Ingrese el nombre del producto"
      />
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input
        type="number"
        step="0.01"
        id="precio"
        class="form-control"
        required
        name="precio"
        [(ngModel)]="productoForm.precio"
        placeholder="Ingrese el precio del producto"
      />
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input
        type="number"
        id="stock"
        class="form-control"
        required
        name="stock"
        [(ngModel)]="productoForm.stock"
        placeholder="Ingrese la cantidad en stock"
      />
    </div>

    <div class="mb-3">
      <label for="descuento" class="form-label">Descuento (%)</label>
      <input
        type="number"
        id="descuento"
        class="form-control"
        required
        name="descuento"
        [(ngModel)]="productoForm.descuento"
        placeholder="Ingrese el porcentaje de descuento"
      />
    </div>

    <div class="mb-3">
      <label for="categoriaId" class="form-label">Categor√≠a</label>
      <select
        id="categoriaId"
        class="form-select"
        required
        name="categoriaId"
        [(ngModel)]="productoForm.categoriaId"
      >
        <option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nombre }}
        </option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">
        Actualizar
      </button>
      <a [routerLink]="['/inicio/productos']" class="btn btn-secondary">
        Volver a la lista de productos
      </a>
    </div>
  </form>
</div>
